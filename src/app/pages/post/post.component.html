<main>
  <div class="title-container">
    <h2>What is your message?</h2>
  </div>
  <div class="message-container">
    <textarea [formControl]="control" placeholder="Write text"></textarea>
  </div>
  @if(!control.valid && control.touched) {
  <p class="error">the message must be between 4 and 100 characters</p>
  }
  <div class="buttons-container">
    <button (click)="navigateTo('')">Cancel</button>
    <button (click)="pub()">Post</button>
  </div>
</main>
